<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivanor">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Transcrição de áudio</title>
</head>
<body>
    <header class="container-fluid mb-4">
        <div class="row justify-content-center">
            <h1 class="py-2 mt-1 text-secondary">TRANSCRIÇÃO DE ÁUDIO&nbsp;&nbsp; <img src="./images/logo.png" alt="Imagem de um microfone com fundo transparente" width="150"></h1>
        </div>
        
    </header>
    <span id="unsupported" class="hidden">Não há suporte para a API de reconhecimento de voz do Google neste navegador. Acesse novamente utilizando o Google Chrome.</span>

    <main class="container-fluid">
        <div class="row justify-content-center">         
            <div id="base" class="col-10">                
                <a class="btn m-2" accesskey="m" id="mic"></a>
                <div id="transcription" contenteditable="true" class="m-4 pb-3 h5 text-justify"></div>
                
                <div class="d-flex justify-content-between h-100 align-items-end pb-5">
                    <div class="col-1 pl-0">
                        <button class="btn btn-sm btn-secondary d-none" id="download">Download</button>
                    </div>
                    <div class="col-1 pl-0 pl-lg-5 mr-3 mr-md-0">
                        <a id="ajuda" class="btn btn-sm" href="./ajuda.html" target="_blank">AJUDA</a>
                    </div>
                </div>
                
            </div>
        </div>
        
        
    </main>
    <footer class="container-fluid mt-3">
        <div class="row justify-content-center">
            <p id="precisao"></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
